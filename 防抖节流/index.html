<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="input" type="text" placeholder="输入内容" style="width: 200px;height: 60px;">
  <script src="./index.js"></script>
  <script>
    let count = 0
    // 执行函数
    const exec = () => {
      count++
      console.log('触发了' + count + '次')
    }
    // 无特效的监听
    // input.addEventListener('input', exec)

    // 引入节流
    // input.addEventListener('input', throttle(exec))

    // 引入防抖
    input.addEventListener('input', debounce(exec))
  </script>
</body>
</html>
